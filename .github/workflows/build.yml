name: 'build'

on:
  push:
    branches:
    - main

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v2
        with:
          push: true
          registry: ghcr.io
          username: "olipayne"
          password: ${{ secrets.PAT }}
          repository: olipayne/birdnet-analyzer
          tags: latest